<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Mental Health Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Icon -->
    <!-- <img src="icon.png" alt="Mental Health Hub Logo" id="logo"> -->
    <header>
        <img src="icon.png" alt="Mental Health Hub Logo" class="logo">
        <h1>Mental Health Hub</h1>
    </header>

    <!-- Password Reset Form -->
    <div class="form-container">
        <h1>Password Reset</h1>
        <form id="resetPasswordForm">
            <input type="email" id="resetEmail" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="resetMessage"></div>
    </div>


<!-- Message Display -->
<div id="message"></div>

    <script src="reset.js"></script>
</body>
</html>
